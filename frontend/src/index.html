<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHelper - Personal Knowledge Management</title>
    <meta name="description" content="AI-powered study assistant for students">
    
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-gray-50">
    <!-- Authentication Modal -->
    <div id="auth-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h2 id="auth-title" class="text-2xl font-bold mb-6 text-gray-800">Welcome to StudyHelper</h2>
            
            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="email" id="login-email" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" name="password" id="login-password" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">
                    Sign In
                </button>
                <p class="text-center text-sm text-gray-600">
                    Don't have an account? 
                    <button type="button" id="show-register" class="text-blue-500 hover:underline">Register</button>
                </p>
            </form>
            
            <!-- Register Form -->
            <form id="register-form" class="space-y-4 hidden">
                <div>
                    <label for="register-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" name="full_name" id="register-name" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="email" id="register-email" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Password (min 8 chars)</label>
                    <input type="password" name="password" id="register-password" required minlength="8"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" 
                        class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition">
                    Create Account
                </button>
                <p class="text-center text-sm text-gray-600">
                    Already have an account? 
                    <button type="button" id="show-login" class="text-blue-500 hover:underline">Sign In</button>
                </p>
            </form>
            
            <div id="auth-error" class="mt-4 p-3 bg-red-100 text-red-700 rounded-md hidden"></div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="hidden">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">üìö StudyHelper</h1>
                <div class="flex items-center gap-4">
                    <span id="user-name" class="text-gray-600"></span>
                    <button id="logout-btn" class="text-sm text-gray-600 hover:text-gray-900">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                <!-- Sidebar: Courses -->
                <aside class="lg:col-span-1">
                    <div class="bg-white rounded-lg shadow p-4">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-semibold text-gray-800">Courses</h2>
                            <button id="add-course-btn" class="text-blue-500 hover:text-blue-600" title="Add Course">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                                </svg>
                            </button>
                        </div>
                        <div id="course-list" class="space-y-2"></div>
                    </div>
                </aside>

                <!-- Main Content: Notes and Tasks -->
                <div class="lg:col-span-3">
                    <!-- Unified Task Views (US2) -->
                    <div id="task-views-container" class="bg-white rounded-lg shadow p-6 mb-6"></div>
                    
                    <div id="welcome-message" class="bg-white rounded-lg shadow p-8 text-center">
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">Welcome! üëã</h2>
                        <p class="text-gray-600 mb-4">Create your first course to get started organizing your notes and tasks.</p>
                        <button id="welcome-add-course" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition">
                            Create Course
                        </button>
                    </div>

                    <div id="course-content" class="hidden space-y-6">
                        <!-- Course Header -->
                        <div class="bg-white rounded-lg shadow p-6">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h2 id="course-title" class="text-2xl font-bold text-gray-900 mb-2"></h2>
                                    <p id="course-description" class="text-gray-600"></p>
                                </div>
                                <div class="flex gap-2">
                                    <button id="edit-course-btn" class="text-gray-500 hover:text-gray-700" title="Edit Course">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                        </svg>
                                    </button>
                                    <button id="archive-course-btn" class="text-gray-500 hover:text-gray-700" title="Archive Course">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"/>
                                        </svg>
                                    </button>
                                    <button id="delete-course-btn" class="text-red-500 hover:text-red-700" title="Delete Course">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Notes Section -->
                        <div class="bg-white rounded-lg shadow p-6">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="text-xl font-semibold text-gray-800">üìù Notes</h3>
                                <button id="add-note-btn" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition text-sm">
                                    + Add Note
                                </button>
                            </div>
                            <div id="note-list" class="space-y-3"></div>
                        </div>

                        <!-- Tasks Section -->
                        <div class="bg-white rounded-lg shadow p-6">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="text-xl font-semibold text-gray-800">‚úÖ Tasks</h3>
                                <button id="add-task-btn" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition text-sm">
                                    + Add Task
                                </button>
                            </div>
                            <div id="task-list" class="space-y-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-4 text-gray-600">Loading...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
